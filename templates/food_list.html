<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Food List</h1>
            <a href="{% url 'tracker' %}" class="btn btn-primary" style="position: absolute; top: 10px; right: 10px;">Calori Tracker</a>
            <div class="row">
                {% for food in foods %}
                <div class="col-md-4">
                    <div class="card" style="width: 20rem; height: 28rem;">
                        {% if food.image %}  
                            <img src="{{ food.image.url }}" alt="{{ food.name }}">
                        {% endif %}
                        <a href="{% url 'food_detail' food.id %}"><h6>{{ food.name }}</h6></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
